<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="button_t">
            <span id="t_show">显示</span>
            <span id="t_hide">隐藏</span>
            <span id="t_toggle">toggle</span>
            <br/><br/>
            <span id="t_slideUp">向上</span>
            <span id="t_slideDown">向下</span>
            <span id="t_slideToggle">slide_toggle</span>
            <br/><br/>
            <span id="t_fadeIn">淡入</span>
            <span id="t_fadeOut">淡出</span>
            <span id="t_fadeToggle">fadeToggle</span>
            <span id="t_fadeTo">淡入到</span>
        </div>
        <div id="img1">
            <img src="img/google.png">
        </div>
    </div>
    <div class="main">
        <div class="button_t">
            <span id="t_animate">动画</span>
            <br/><br/>
            <div class="img2">
                <img src="img/baidu.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
